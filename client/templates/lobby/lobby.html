<template name="lobby">

  <div class="row">

    <div class="col-xs-2">
      <div class="online-users">
        {{#each usersOnline}}
          {{> onlineUser}}
        {{/each}}
      </div>
    </div>

    <div class="col-xs-6">
      {{> chessboard}}
    </div>

    <div class="col-xs-4">
      {{> createGame}}
      {{> openGames}}
    </div>
  </div>

</template>

<template name="onlineUser">
  <div class="online-user {{onlineClass}}">{{name}}</div>
</template>
