<template name="account">

  <div class="row">
    <div class="col-xs-3">
      <h1>{{userName}}</h1>
      <div class="elo">Elo: {{elo}}</div>
      <div class="gamesCount">{{ gamesCount }} games</div>
    </div>
    <div class="col-xs-9">
      <div id="chartElo"></div>
    </div>
  </div>
  <div class="account-games">
    {{#each games}}
      {{> accountGame }}
    {{/each}}
  </div>

</template>
